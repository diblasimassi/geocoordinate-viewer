<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>
  
  <!-- Globe lines -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <ellipse cx="256" cy="256" rx="140" ry="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <ellipse cx="256" cy="256" rx="60" ry="140" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="116" y1="256" x2="396" y2="256" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Location pin -->
  <g filter="url(#shadow)">
    <path d="M 256 140 C 220 140 190 170 190 206 C 190 256 256 340 256 340 C 256 340 322 256 322 206 C 322 170 292 140 256 140 Z" 
          fill="white" stroke="#4a90e2" stroke-width="4"/>
    <circle cx="256" cy="206" r="25" fill="#4a90e2"/>
  </g>
</svg>
